<!-- Login modal -->
<div class="modal fade" id="loginModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Login</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <div class="modal-body">
        <form class="navbar-form navbar-right">
          <div class="form-group">
            <input type="text" placeholder="Username" class="form-control" id="username">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" class="form-control" id="password">
          </div>
          <button type="submit" class="btn btn-success" onclick="auth(event)" id="loginbutton" data-dismiss="modal">Sign In</button>

        </form>
         <div class="dropdown-divider"></div>
         <a class="dropdown-item" href="#">Forgot password?</a>
       </div>
    </div>
  </div>
</div>
<!-- END Login modal -->

<!-- Logout modal -->
<div class="modal fade" id="logoutModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Logout</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <div class="modal-body">
        <p><i> Are you sure to logout?</i></p>
        <form action="/logout" method="post">
          <button type="submit" class="btn btn-success" onclick="auth(event)" id="logoutbutton" data-dismiss="modal">Sign Out</button>
          <button class="btn btn-default" data-dismiss="modal">Cancel</button>
        </form>
       </div>
    </div>
  </div>
</div>
<!-- END Logout modal -->
